<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler Optimization Benchmark</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Compiler Optimization Benchmark</h1>
            <p class="subtitle">Compare different optimization techniques on C/C++ benchmarks</p>
        </header>

        <main>
            <section class="control-panel">
                <div class="card">
                    <h2>Configuration</h2>
                    <form id="optimizationForm">
                        <div class="form-group">
                            <label for="benchmarkSelect">Select Benchmark</label>
                            <select id="benchmarkSelect" required>
                                <option value="" disabled selected>Loading benchmarks...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Optimizer</label>
                            <div class="radio-group">
                                <label class="radio-card">
                                    <input type="radio" name="optimizer" value="foga" required>
                                    <div class="radio-content">
                                        <span class="radio-title">FOGA</span>
                                        <span class="radio-desc">Genetic Algorithm</span>
                                    </div>
                                </label>
                                <label class="radio-card">
                                    <input type="radio" name="optimizer" value="hbrf" required>
                                    <div class="radio-content">
                                        <span class="radio-title">HBRF</span>
                                        <span class="radio-desc">Hybrid Bayesian-RF</span>
                                    </div>
                                </label>
                                <label class="radio-card">
                                    <input type="radio" name="optimizer" value="xgboost" required>
                                    <div class="radio-content">
                                        <span class="radio-title">XGBoost</span>
                                        <span class="radio-desc">Gradient Boosting</span>
                                    </div>
                                </label>
                                <label class="radio-card">
                                    <input type="radio" name="optimizer" value="compare" required>
                                    <div class="radio-content">
                                        <span class="radio-title">Compare All</span>
                                        <span class="radio-desc">Run all & compare</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="runBtn">
                            Run Optimization
                        </button>
                    </form>
                </div>
            </section>

            <section class="results-panel" id="resultsPanel" style="display: none;">
                <div class="card">
                    <div class="results-header">
                        <h2>Results</h2>
                        <span id="statusBadge" class="badge badge-pending">Pending</span>
                    </div>

                    <div id="loadingState" class="loading-state" style="display: none;">
                        <div class="spinner"></div>
                        <p>Optimization in progress... This may take a while.</p>
                    </div>

                    <div id="resultsContent" class="results-content">
                        <!-- Results will be injected here -->
                    </div>

                    <div id="terminalOutput" class="terminal-output" style="display: none;">
                        <h3>Terminal Output</h3>
                        <pre id="outputContent"></pre>
                    </div>

                    <div id="errorState" class="error-state" style="display: none;">
                        <p class="error-message"></p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
